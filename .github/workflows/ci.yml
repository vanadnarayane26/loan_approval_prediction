name: Loan Approval CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.10'
        - name: Upgrade pip
          run: python -m pip install --upgrade pip
        - name: Install package
          run: pip install -e .
        - name: Run Training
          run: |
            loan-train --data test/sample_train.csv --config config.yaml
        - name: Run Inference
          run: |
            loan-predict --model artifacts/logistic_regression_model.joblib --config config.yaml --input test/sample.json